services:
  # Web service
  - type: web
    name: face-recognition-attendance
    env: python
    buildCommand: pip install --no-cache-dir --upgrade pip && pip install --no-cache-dir -r requirements.txt
    startCommand: gunicorn app:app --timeout 120 --workers 1 --threads 2
    envVars:
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: attendance-db
          property: connectionString
      - key: ENABLE_KEEP_ALIVE
        value: true
      - key: PING_INTERVAL
        value: 840  # 14 minutes in seconds
    disk:
      name: training-images
      mountPath: /app/Training images
      sizeGB: 1

# Database
databases:
  - name: attendance-db
    databaseName: attendance
    user: attendance_user
    plan: free